<!DOCTYPE html>
<html lang="ko">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SERENO</title>

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
    background-color: #000;
    color: #fff;
    text-align: center;
}

header {
    padding: 100px 20px 70px;
}

h1 {
    font-size: 46px;
    letter-spacing: 10px;
    margin: 0;
}

.subtitle {
    margin-top: 25px;
    font-size: 15px;
    color: #bbb;
    line-height: 1.7;
}

.actions {
    margin-top: 35px;
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
}

.btn {
    display: inline-block;
    padding: 14px 24px;
    border-radius: 999px;
    background: #111;
    border: 1px solid #333;
    color: #fff;
    text-decoration: none;
    font-size: 14px;
    font-weight: 600;
    letter-spacing: 1px;
    transition: all 0.2s ease;
}

.btn:hover {
    background: #fff;
    color: #000;
}

.section {
    padding: 80px 20px;
}

.section h2 {
    font-size: 20px;
    letter-spacing: 4px;
    margin-bottom: 50px;
    color: #ccc;
}

.menu-box {
    max-width: 500px;
    margin: 0 auto;
}

.menu-image {
    width: 100%;
    border-radius: 14px;
    margin-bottom: 30px;
}

.menu-title {
    font-size: 24px;
    margin-bottom: 10px;
}

.price {
    font-size: 18px;
    color: #ddd;
    margin-bottom: 25px;
}

.description {
    font-size: 14px;
    color: #aaa;
    line-height: 1.8;
}

.contact {
    padding: 70px 20px;
    color: #aaa;
    border-top: 1px solid #222;
}

footer {
    padding: 40px;
    font-size: 12px;
    color: #666;
}
</style>
</head>

<body>

<header>
    <h1>SERENO</h1>

        프라이빗 이탈리안 파스타 바
    </div>

    <div class="actions">
        <a class="btn" href="tel:01056356056">전화 예약</a>
        <a class="btn" href="https://instagram.com/sereno_table" target="_blank">Instagram</a>

    <div class="menu-box">
        <img src="pasta.JPG" alt="화이트 라구 파스타" class="menu-image">

            깊고 부드러운 화이트 라구 소스와<br>
            정통 이탈리안 방식으로 완성한 시그니처 파스타
        </div>

<section class="contact">

<footer>

</footer>
